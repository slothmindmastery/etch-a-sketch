<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="etch-a-sketch">
    <h1>Etch-a-Sketch</h1>
    <div id="grid">
    </div>
  </div>
  <div id="buttons">
    <button class="round-button" id="grid-size-button">Grid Size</button>

    <button class="round-button" id="clear-button">Clear</button>
  </div>
</body>
